<h1>Vanilla Js Slideshow</h1>
<div class="che-slideshow">
  <ol class="slideshow-indicator-container">
    <li *ngFor="let item of _data; let i = index;" [ngClass]="i === 0 ? 'slideshow-indicator' : 'slideshow-indicator inactive-indicator'">
    </li>
  </ol>
  <div class="slideshow-left-control slideshow-control" (click)="previous()">
    <img src="img/left-arrow.png" class="slideshow-left-arrow slideshow-arrow" />
  </div>
  <div class="slideshow-right-control slideshow-control" (click)="next()">
    <img src="img/right-arrow.png" class="slideshow-right-arrow slideshow-arrow" />
  </div>
  <div *ngFor="let item of _data; let i = index; let last = last;" [ngClass]="i === 0 ? 'che-slideshow-slide' : 'che-slideshow-slide inactive'">
    <img [src]="item.links.logo"/>
    <div class="che-slideshow-caption">
      {{item.description}} {{last}}
    </div>
  </div>
</div>
<!-- {'che-slideshow-slide': i === 0, 'che-slideshow-slide inactive': i !== 0} -->
